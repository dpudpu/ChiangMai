<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<!-- TODO 중복체크, , 유효성 검사 -->


<div class="container">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="jumbotron" style="padding-top: 20px;">
            <!--onsubmit="return checkForm()"-->
            <form method="post" id="signUp" name="signUp" action="/members/signUp" >
                <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <h3 style="text-align: center;">회원가입 화면</h3>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="이메일" name="email" maxlength="30">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="닉네임" name="nickname" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="비밀번호" name="password" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="비밀번호확인" name="passwordCheck" maxlength="20">
                    <div id="checkPwd">동일한 암호를 입력하세요.</div>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="gender" value="남자">남자
                    <input type="checkbox" name="gender" value="여자">여자
                </div>
                <div>
                    <input type="submit" class="btn btn-primary form-control" value="회원가입">
                </div>
                <div>
                    <input type="reset" class="btn btn-default form-control" value="취소">
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
