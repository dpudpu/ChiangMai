<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="app-content">
    <div style="position:fixed; z-index: 1030; right: 0px; top:30px;">
        <div id="panel" style="display: none;  background-color: #f05f40">
            <form method="GET" th:action="@{/shops}">
                <h3>타입</h3><br>
                <label><input type="checkbox" name="types" value="식당">식당</label>
                <label><input type="checkbox" name="types" value="카페">카페</label>
                <label><input type="checkbox" name="types" value="마사지">마사지</label>

                <h3>필터</h3>
                <div>
                    <tr th:each="filter : ${filters}">
                        <label th:value="filter"><input type="checkbox" name="filters" th:value="${filter.name}">
                            <th:block th:text="${filter.name}"></th:block>
                        </label>
                    </tr>
                </div>
                <input type="submit" class="btn btn-primary" value="검색">
            </form>
        </div>
        <input id="filterBtn" class="btn btn-primary" type="button" style="float:right" value="필터">
    </div>


    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <h1 class="my-4">리스트</h1>

        <div class="row">
            <tr th:each="shop : ${shops}">
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">
                                    <th:block th:text="${shop.name}"></th:block>
                                </a>
                            </h4>
                            <p class="card-text">
                                <th:block th:text="${shop.address}"/>
                                <th:block th:text="${shop.rating}"/>
                            </p>
                            <th:block th:text="${shop.content}"/>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <script>
        $(document).ready(function () {
            $("#filterBtn").click(function () {
                $("#panel").slideToggle("slow");
            });
        });

</section>
