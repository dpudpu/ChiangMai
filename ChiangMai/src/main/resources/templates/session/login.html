<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">


<th:block layout:fragment="app-content">

    <!--TODO 비밀번호 찾기, 구글 로그인, RememberMe-->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div style="margin-top: 30%; background-color: #fff; padding: 20px;" >
                        <form class="fh5co-form animate-box" method="post" data-animate-effect="fadeIn"
                              th:action="@{/session}">
                            <h2>로그인</h2>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="이메일" name="email"
                                       th:value="${email}" autofocus="autofocus" th:autofocus="autofocus" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="비밀번호"
                                       autocomplete="off" required>
                            </div>
                            <div>
                                <p th:if="${failure}">아이디 또는 비밀번호가 틀렸습니다.</p>
                            </div>
                            <div class="form-group">
                                <label for="remember-me"><input type="checkbox" id="remember-me" name="remember-me">로그인 상태 유지</label>
                            </div>
                            <div class="form-group">
                                <p><a href="/members">회원가입</a> | <a href="forgot.html">비밀번호 찾기</a></p>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="로그인" class="btn btn-primary">
                                <input type="button" onclick="location.href='/'" value="취소" class="btn btn-default">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</th:block>


</html>
